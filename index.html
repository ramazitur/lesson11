<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">




    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson11</title>
</head>

<body>
    <div class="conteiner">
        <div class="headdiv">

            <h1>REGISTRATION</h1>

            <div class="formdiv">

                <form action="#">


                    <div class="textdiv">
                        <label for="text">NAME</label>
                        <input type="text" name="text" id="" placeholder="name">
                    </div>

                    <div class="emaildiv">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="" placeholder="email">
                    </div>

                    <div class="radiodiv">

                        <input type="radio" name="gender" id="male">
                        <label for="male">male</label>



                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>


                    </div>
                    <div class="datediv">

                        <label for="Data">Data of birth</label>
                        <input type="date" name="Data" id="">

                    </div>

                    <div class="countrydiv">
                        <label for="text">Country</label>
                        <input type="text" name="text" id="" placeholder="Country">

                    </div>

                    <div class="ckeckdiv">

                        <input type="checkbox" name="some" id="Bronze">
                        <label for="Bronze">Bronze</label>

                        <input type="checkbox" name="some" id="Silver">
                        <label for="Silver">Silver</label>

                        <input type="checkbox" name="some" id="Gold">
                        <label for="Gold">Gold</label>

                    </div>

                    <div class="buttondiv">

                        <button class="butt1" type="reset">CANSEL</button>

                        <button class="butt2" type="submit">CONFIRM</button>


                    </div>


                </form>
            </div>

        </div>



    </div>

</body>

</html>
